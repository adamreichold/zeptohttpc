on: [push]

jobs:
  msrv:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: 1.39.0
    - uses: actions-rs/cargo@v1
      with:
        toolchain: 1.39.0
        command: check
        args: --all-features
